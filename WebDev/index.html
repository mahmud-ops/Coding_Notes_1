<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>weather</h1>
    <div id="searchContainer">
        <input type="" name="" id="searchCity" placeholder="Enter city"><button id="submit">Show weather</button>
    </div>
    <div id="card">
        <p id="showCity" style="font-size: 2em;">Chittagong</p>
        <p id="showTemperature"style="font-size: 2.5em;">35°c</p>
        <p id="humidity" style="font-size: 1.5em;">Humidity: 80%</p>
        <p id="weatherEmoji" style="font-size: 3em;">☀️</p>
        <p id="description" style="font-size: 2em;">Clear sky</p>
    </div>
    <p id="errorMsg" style="font-size: 1.5em;">Please enter a city</p>
<script src="script.js"></script>
</body>
</html>
